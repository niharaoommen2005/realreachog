<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate Money</title>
  <link rel="stylesheet" href="donate-money.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

  <!-- Navbar (same as dashboard) -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="Logo">
      <h1>RealReach</h1>
    </div>
    <div class="profile">
      <img src="profile.png" alt="Profile">
      <div class="dropdown">
        <div class="profile-header">
          <img src="profile.png" alt="Profile">
          <div class="profile-info">
            <p>John Doe</p>
            <p style="font-size: 0.85rem; color: gray;">john@example.com</p>
          </div>
        </div>
        <hr>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
      </div>
    </div>
  </header>

  <!-- Donation Section -->
  <section class="donation-section">
    <div class="donation-card">
      <h2><i class="fas fa-hand-holding-usd"></i> Donate Money</h2>
      <p class="subtext">Your contribution can make a real difference ðŸ’›</p>
      <form>
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="amount">Donation Amount (â‚¹)</label>
        <input type="number" id="amount" placeholder="Enter amount" required>

        <label for="method">Payment Method</label>
        <select id="method" required>
          <option value="" disabled selected>Select method</option>
          <option value="upi">UPI</option>
          <option value="card">Credit/Debit Card</option>
          <option value="netbanking">Net Banking</option>
        </select>

        <button type="submit" class="donate-btn">Donate Now</button>
      </form>
    </div>
  </section>

</body>
</html>
